jobs:
- template: azure-windows.yml
  parameters:
    name: windows_debug_x64
    pool: Hosted
    configuration: Debug

- template: azure-windows.yml
  parameters:
    name: windows_release_x64
    pool: Hosted
    configuration: Release

- template: azure-unix.yml
  parameters:
    name: ubuntu_debug_x64
    pool: Hosted Ubuntu 1604
    configuration: Debug

- template: azure-unix.yml
  parameters:
    name: ubuntu_release_x64
    pool: Hosted Ubuntu 1604
    configuration: Release
