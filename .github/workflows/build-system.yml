name: Continuous Integration v2

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  pull_request:

jobs:
  CI:
    name: ${{ matrix.os }}-${{ matrix.configuration }}-x64
    runs-on: ${{ matrix.os }}
    container: ${{ matrix.container }}

    strategy:
      fail-fast: false
      matrix:
        configuration: [RelWithDebInfo, MinSizeRel]
        os: [windows-latest, windows-2019, ubuntu-latest, macos-latest]
        include:
        - os: ubuntu-latest
          container: novelrt/novelrt-build:latest
          profile: linux-clang10-amd64
          defaults:
            run:
              shell: bash
        - os: windows-2019
          profile: windows-vs2019-amd64
          defaults:
            run:
              shell: cmd
        - os: windows-latest
          profile: windows-vs2022-amd64
          defaults:
            run:
              shell: cmd
        - os: macos-latest
          profile: macos-appleclang13-amd64

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Prepare build environment
        run: |
          pip3 install conan
          conan config install https://github.com/capnkenny/ConanConfig.git

      - name: Generate Build System
        run: conan install . -if build --build=missing --profile ${{ matrix.profile }}-${{ matrix.configuration }}

      - name: Build and Test NovelRT - ${{ matrix.configuration }}
        run: conan build . --build-folder build

      - name: Install NovelRT - ${{ matrix.configuration }}
        run: cmake --install build --config "${{ matrix.configuration }}"

  CI_Mac:
    name: macOS-${{ matrix.configuration }}-x64
    runs-on: macos-latest

    strategy:
      fail-fast: false
      matrix:
        configuration: [Release, Debug]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Prepare build environment
        run: |
          pip3 install conan
          conan config install https://github.com/capnkenny/ConanConfig.git

      - name: Generate Build System
        run: conan install . -if build --build=missing --profile macos-appleclang13-amd64-${{ matrix.configuration }}

      - name: Build and Test NovelRT - ${{ matrix.configuration }}
        run: conan build . --build-folder build

      - name: Install NovelRT - ${{ matrix.configuration }}
        run: cmake --install build --config "${{ matrix.configuration }}"

  Formatting:
    name: clang-format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        id: checkout
        uses: actions/checkout@v2

      - name: Check Formatting
        id: formatting
        uses: DoozyX/clang-format-lint-action@v0.11
        with:
          source: 'src tests include samples'
          extensions: 'h,cpp,c,hpp'
          clangFormatVersion: 10
          inplace: True
          style: file

      - name: Confirm Results
        id: results
        run: scripts/ci-checkdiff.sh

      - name: Upload Patch
        uses: actions/upload-artifact@v1
        if: ${{ failure() }}
        with:
          name: clang-format-patch
          path: artifacts/clang-format.patch
